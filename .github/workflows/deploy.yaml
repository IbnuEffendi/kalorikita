name: Laravel CI-CD

on:
  push:
    branches: [ "main" ] 

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' 
          extensions: mbstring, dom, curl, libxml, mysql
          coverage: none

      - name: Install Dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate Key
        run: php artisan key:generate

      - name: Run Tests
        run: php artisan test

  # Bagian 2: Continuous Deployment (Deploy ke Server)
  deploy:
    runs-on: ubuntu-latest
    needs: tests # Hanya jalan jika job 'tests' berhasil
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/html/web1
            git pull origin main
            
            # --- Bagian Backend ---
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            
            # --- Bagian Frontend (Tailwind/Vite) ---
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" # Load NVM jika ada
            npm install
            npm run build
            
            # --- Optimasi Laravel ---
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache