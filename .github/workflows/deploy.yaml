name: Deploy with Rsync

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- TAHAP 1: PERSIAPAN DI GITHUB (Bukan di Server) ---
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, libxml, mysql

      - name: Install Backend (Composer)
        # Kita install --no-dev agar folder vendor siap pakai untuk production
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Setup Node.js & Build Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build Assets
        # Kita compile CSS/JS di sini, jadi server tidak perlu NPM/NodeJS
        run: |
          npm install
          npm run build
          # Hapus folder node_modules setelah build biar upload gak berat
          rm -rf node_modules

      # --- TAHAP 2: PENGIRIMAN FILE (RSYNC) ---

      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via Git (Pull or Clone)
        # Login ke server via SSH lalu jalankan perintah logic git
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # --- KONFIGURASI ---
            TARGET_DIR="/var/www/kalorikita"
            REPO_URL="git@github.com:IbnuEffendi/kalorikita.git"
            BRANCH="main"
            # -------------------

            # Cek apakah folder .git sudah ada di tujuan
            if [ -d "$TARGET_DIR/.git" ]; then
              echo "Repository ditemukan. Melakukan git pull..."
              cd $TARGET_DIR
              
              # Reset permission jika perlu (opsional)
              # git reset --hard
              
              git pull origin $BRANCH
            else
              echo "Repository belum ada atau rusak. Melakukan git clone..."
              
              # Pastikan folder induk bersih jika folder tujuannya kosong tapi ada
              # rmdir $TARGET_DIR 2>/dev/null || true
              
              git clone $REPO_URL $TARGET_DIR
            fi
          EOF

      # --- TAHAP 3: FINISHING DI SERVER ---

      - name: Run Remote Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }} # Pakai Private Key
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/kalorikita
            
            # Setup .env jika belum ada (Copy example, tapi jangan timpa kalau sudah ada)
            if [ ! -f .env ]; then
                cp .env.example .env
                # Warning: Anda harus edit .env manual nanti untuk isi DB password!
            fi

            # Update Database & Cache
            php artisan migrate --force
            php artisan storage:link
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Perbaiki Izin Folder
            sudo chown -R ${{ secrets.SSH_USER }}:www-data .
            sudo chmod -R 775 storage bootstrap/cache