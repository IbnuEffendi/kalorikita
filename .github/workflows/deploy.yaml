name: Laravel CI-CD

on:
  push:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    # 1. Jalankan Service MySQL
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: laravel_testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, dom, curl, libxml, mysql

      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run Tests
        env:
          # 2. Paksa Laravel menggunakan MySQL ini, bukan SQLite
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: ""
        run: |
          php artisan migrate --force
          php artisan test

  # Bagian 2: Continuous Deployment (Deploy ke Server)
  deploy:
    runs-on: ubuntu-latest
    needs: tests # Hanya jalan jika job 'tests' berhasil
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/html/web1
            git pull origin main

            # --- Bagian Backend ---
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force

            # --- Bagian Frontend (Tailwind/Vite) ---
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" # Load NVM jika ada
            npm install
            npm run build

            # --- Optimasi Laravel ---
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
