name: Laravel CI-CD

on:
  push:
    branches: ["main"]

jobs:
  # --- JOB 1: TESTING (CI) ---
  tests:
    runs-on: ubuntu-latest

    # Service MySQL untuk testing (Sudah Benar)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: laravel_testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, dom, curl, libxml, mysql

      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: ""
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan migrate --force
          php artisan test

  # --- JOB 2: DEPLOY (CD) ---
  deploy:
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Masuk ke folder project
            cd /var/www/kalorikita
            
            # 1. Tarik kode terbaru
            git pull origin main

            # 2. Install dependency Backend
            composer install --no-dev --optimize-autoloader
            
            # --- HAPUS PERINTAH BERBAHAYA (cp .env & key:generate) DARI SINI ---
            
            # 3. Update Database (Aman)
            php artisan migrate --force

            # 4. Build Frontend (Tailwind/Vite)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" 
            npm install
            npm run build

            # 5. Optimasi & Bersihkan Cache
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # 6. Pastikan permission storage tetap benar (Opsional tapi disarankan)
            chmod -R 775 storage bootstrap/cache